<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Is your Birthday lucky?</title>
  </head>
  <body class="container">
    <h1 class="header">
      Is your <span class="span-text">Birthday Lucky?</span>
    </h1>
    <p class="para-head">Let's find out if your birthday is lucky for you.</p>
    <label for="Birth-Date" class="label-text"
      >Enter your <span class="span-text"> "Date of birth" </span></label
    ><br><br>
    <input type="date" id="input-date" class="date-of-birth-box" /><br><br><br>
    <label for="Lucky-Number" class="label-text"
      >Enter your <span class="span-text"> "Lucky Number"</span></label
    ><br><br>
    <input type="number" id="input-number" class="lucky-number-box" /><br><br>

    <button class="button-click" id="btn-clicked">Check</button><br><br>
    <p class="message-final" id="message-final"></p>
  </body>
  <script src="/script.js"></script>
</html>
